<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input
                    id="progress"
                    class="progress"
                    type="range"
                    value="0"
                    step="1"
                    min="0"
                    max="100"
                />

                <audio id="audio" src=""></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist">
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="song">
                    <div
                        class="thumb"
                        style="
                            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
                        "
                    ></div>
                    <div class="body">
                        <h3 class="title">Music name</h3>
                        <p class="author">Singer</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // 1. Render songs
            // 2. Scroll top
            // 3. play/pause/seek
            // 4. CD rotate
            // 5. Next/Prev
            // 6. Random
            // 7. Next/Repeat when ended
            // 8. Active song
            // 9. Scroll active song into view
            // 10. play song when click

            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const player = $(".player");
            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const audio = $("#audio");
            const cd = $(".cd");
            const repeatButton = $(".btn-repeat");
            const prevButton = $(".btn-prev");
            const playButton = $(".btn-toggle-play");
            const nextButton = $(".btn-next");
            const randomButton = $(".btn-random");
            const progress = $("#progress");
            const playlist = $(".playlist");

            const app = {
                currentIndex: 0,
                isPlaying: false,
                isRepeat: false,
                isRandom: false,
                historyIndex: [],
                playedSongs: [],
                songs: [
                    {
                        name: "Hymn For The Weekend",
                        singer: "Cale, Haluna",
                        path: "./assets/music/song1.mp3",
                        image: "./assets/img/song1.jpg",
                    },
                    {
                        name: "7 Years",
                        singer: "Travis Atreo",
                        path: "./assets/music/song2.mp3",
                        image: "./assets/img/song2.jpg",
                    },
                    {
                        name: "New Devide",
                        singer: "Linkin Park",
                        path: "./assets/music/song3.mp3",
                        image: "./assets/img/song3.jpg",
                    },
                    {
                        name: "Way Back",
                        singer: "Vicetone",
                        path: "./assets/music/song4.mp3",
                        image: "./assets/img/song4.jpg",
                    },
                    {
                        name: "Dynasty",
                        singer: "Miia",
                        path: "./assets/music/song5.mp3",
                        image: "./assets/img/song5.jpg",
                    },
                    {
                        name: "GODS",
                        singer: "New Jeans",
                        path: "./assets/music/song6.mp3",
                        image: "./assets/img/song6.jpg",
                    },
                    {
                        name: "Someone You Loved",
                        singer: "Travis Atreo",
                        path: "./assets/music/song7.mp3",
                        image: "./assets/img/song7.jpg",
                    },
                    {
                        name: "Mood",
                        singer: "Sympton X Collective",
                        path: "./assets/music/song8.mp3",
                        image: "./assets/img/song8.jpg",
                    },
                    {
                        name: "Fairy Tail (Remix)",
                        singer: "Dxh Music Group",
                        path: "./assets/music/song9.mp3",
                        image: "./assets/img/song9.jpg",
                    },
                ],

                render: function () {
                    const htmls = this.songs.map((song, index) => {
                        return `
                            <div class="song ${
                                index == this.currentIndex ? "active" : ""
                            }" data-index="${index}">
                                <div class="thumb"
                                    style="
                                        background-image: url('${song.image}');
                                    "
                                ></div>
                                <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                        `;
                    });
                    $(".playlist").innerHTML = htmls.join("");
                },

                defineProperties: function () {
                    Object.defineProperty(this, "currentSong", {
                        get: function () {
                            return this.songs[this.currentIndex];
                        },
                    });
                },

                handleEvents: function () {
                    // quay CD khi nhạc phát
                    const cdThumbAnimate = cdThumb.animate(
                        [{ transform: "rotate(360deg)" }],
                        {
                            duration: 10000,
                            iterations: Infinity,
                        }
                    );
                    cdThumbAnimate.pause();

                    const cdWidth = cd.offsetWidth;
                    // phóng to thu nhỏ CD, event: cuộn lên xuống
                    document.onscroll = function () {
                        const scrollTop =
                            window.scrollY ||
                            document.documentElement.scrollTop;
                        const newCdWidth = cdWidth - scrollTop;

                        cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                        cd.style.opacity = newCdWidth / cdWidth;
                    };

                    // nút phát lại
                    repeatButton.onclick = function () {
                        app.isRepeat = !app.isRepeat;
                        repeatButton.classList.toggle("active");
                    };

                    // bài trước đó
                    prevButton.onclick = function () {
                        if (audio.currentTime > 5) {
                            app.loadCurrentSong();
                        } else {
                            app.prevSong();
                        }
                        audio.play();
                        app.render();
                    };

                    // Xử lí khi click play nhạc
                    playButton.onclick = function () {
                        if (app.isPlaying) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    };

                    // bài tiếp theo
                    nextButton.onclick = function () {
                        app.saveHistoryIndex();
                        if (app.isRandom) {
                            app.randomSong();
                            app.markPlayedSongs();
                        } else {
                            app.nextSong();
                        }
                        audio.play();
                        app.render();
                    };

                    // nút random bài hát
                    randomButton.onclick = function () {
                        app.isRandom = !app.isRandom;
                        randomButton.classList.toggle("active");
                    };

                    // xử lí sự kiện trên audio, khi được play, khi được pause
                    audio.onplay = function () {
                        app.isPlaying = true;
                        player.classList.add("playing");
                        cdThumbAnimate.play();
                    };
                    audio.onpause = function () {
                        app.isPlaying = false;
                        player.classList.remove("playing");
                        cdThumbAnimate.pause();
                    };

                    // sự kiện audio khi phát hết bài hát
                    audio.onended = function () {
                        if (app.isRepeat) {
                            audio.play();
                        } else {
                            nextButton.onclick();
                        }
                    };

                    // Thanh tiến độ khi nhạc phát
                    audio.ontimeupdate = function () {
                        if (audio.currentTime) {
                            const percentProgress =
                                (audio.currentTime / audio.duration) * 100;
                            progress.value = percentProgress;
                        }
                    };

                    // xử lí tua nhạc
                    progress.oninput = function () {
                        audio.currentTime =
                            (progress.value / 100) * audio.duration;
                    };

                    // playlist
                    playlist.onclick = function (e) {
                        app.saveHistoryIndex();
                        const song = e.target.closest(".song:not(.active)");
                        const option = e.target.closest(".option");

                        if (option) {
                            console.log("option");
                        } else {
                            if (song) {
                                app.currentIndex = song.dataset.index;
                                app.loadCurrentSong();
                                app.render();
                                audio.play();
                            }
                        }
                    };
                },

                prevSong: function () {
                    if (app.historyIndex.length > 0) {
                        app.currentIndex = app.historyIndex.pop();
                    } else {
                        alert("No more songs in history");
                    }
                    this.loadCurrentSong();
                },

                loadCurrentSong: function () {
                    heading.innerText = this.currentSong.name;
                    cdThumb.style.backgroundImage = `url("${this.currentSong.image}")`;
                    audio.src = this.currentSong.path;
                },

                saveHistoryIndex: function () {
                    app.historyIndex.push(app.currentIndex);
                },

                markPlayedSongs: function () {
                    app.playedSongs.push(app.currentIndex);
                    if (app.playedSongs.length == app.songs.length) {
                        app.playedSongs = [];
                    }
                },

                nextSong: function () {
                    this.currentIndex++;
                    if (this.currentIndex > this.songs.length - 1) {
                        app.currentIndex = 0;
                    }
                    this.loadCurrentSong();
                },

                // lấy ra index random mới
                randomSong: function () {
                    let newIndex;
                    do {
                        newIndex = Math.floor(
                            Math.random() * this.songs.length
                        );
                    } while (app.playedSongs.includes(newIndex));
                    app.currentIndex = newIndex;
                    this.loadCurrentSong();
                    console.log(app.playedSongs);
                    console.log(app.currentIndex);
                },

                start: function () {
                    this.defineProperties();
                    this.handleEvents();
                    this.loadCurrentSong();
                    this.render();
                },
            };
            app.start();
        </script>
    </body>
</html>
